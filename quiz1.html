<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 1 - Interactive</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 1rem;
      background: #f9fafd;
      color: #333;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    nav a {
      color: #ffd700;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      margin-top: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    input[type="radio"] {
      margin-right: 0.6rem;
      cursor: pointer;
    }
    label:hover {
      background-color: #eef6ff;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1a2738;
    }
    #quiz-result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      font-weight: 700;
    }
    #quiz-result.correct {
      background-color: #d4edda;
      color: #155724;
    }
    #quiz-result.incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz 1: HTML Basics</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="lesson1.html">Lesson 1</a>
    </nav>
  </header>

  <main>
    <form id="quiz-form">
      <div class="question" data-answer="a">
        <p>1. What does HTML stand for?</p>
        <label><input type="radio" name="q1" value="a" /> Hyper Text Markup Language</label>
        <label><input type="radio" name="q1" value="b" /> Home Tool Markup Language</label>
        <label><input type="radio" name="q1" value="c" /> Hyperlinks and Text Markup Language</label>
      </div>

      <div class="question" data-answer="b">
        <p>2. Which tag is used to create a hyperlink?</p>
        <label><input type="radio" name="q2" value="a" /> &lt;link&gt;</label>
        <label><input type="radio" name="q2" value="b" /> &lt;a&gt;</label>
        <label><input type="radio" name="q2" value="c" /> &lt;href&gt;</label>
      </div>

      <div class="question" data-answer="c">
        <p>3. Which attribute is used to specify an image's source?</p>
        <label><input type="radio" name="q3" value="a" /> alt</label>
        <label><input type="radio" name="q3" value="b" /> link</label>
        <label><input type="radio" name="q3" value="c" /> src</label>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
    <div id="quiz-result"></div>
  </main>

  <footer>
    <p>&copy; 2025 EC-Learning Platform</p>
  </footer>

  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const questions = document.querySelectorAll('.question');
      let score = 0;
      let unanswered = false;

      questions.forEach((question, index) => {
        const selected = question.querySelector('input[type="radio"]:checked');
        const resultDiv = document.getElementById('quiz-result');
        if (!selected) {
          unanswered = true;
          return;
        }
        if (selected.value === question.dataset.answer) {
          score++;
          question.style.backgroundColor = '#d4edda'; // green
          question.style.border = '2px solid #155724';
        } else {
          question.style.backgroundColor = '#f8d7da'; // red
          question.style.border = '2px solid #721c24';
        }
      });

      if (unanswered) {
        alert('Please answer all questions before submitting!');
        return;
      }

      const total = questions.length;
      const resultDiv = document.getElementById('quiz-result');
      resultDiv.textContent = You scored ${score} out of ${total}.;
      if(score === total) {
        resultDiv.className = 'correct';
      } else {
        resultDiv.className = 'incorrect';
      }
    });
  </script>
</body>
</html>
